<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>
      Units-Toolbox
    </title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>

  <body>
    <div class="object">
      <div class="title"><a href='/auction/product/kassaregister-aldre/'>Kassaregister, äldre</a></div>
      <div class="info">
        <div class="image">
          <a href='/auction/product/kassaregister-aldre/'><img src='http://uploads.units.se/extrabilder125216_thumb155.jpg?v=1468326294' alt='' /></a>
        </div>
        <div class="data">
          <div class="row endtime">
            <div class="heading">Auktionen avslutas:</div>
            <span class="info endtime">2016-07-20 10:41</span>
          </div>
          <div class="row market-value">
            <div class="heading">Marknadsvärde:</div>
            <span class="info market-value">800 kr exkl moms</span>
          </div>
          <div class="row bid-info">
            <div class="heading">Högsta Bud:</div>
            <span class="info highest-bid">100 kr exkl moms</span>
            <br>
            <div class="heading">Budgivare:</div>
            <span class="info bidder">snake62</span>
          </div>
        </div>
      </div>
    </div>

    <div class="object">
      <div class="title">Kassadisk med innehåll, ej kläderna på disken</div>
      <div class="info">
        <div class="image">
          <a href='/auction/product/kassadisk-med-innehall-ej-kladerna-pa-disken/'><img src='http://uploads.units.se/extrabilder125219_thumb155.jpg?v=1468326414' alt='' /></a>
        </div>
        <div class="data">
          <div class="row endtime">
            <div class="heading">Auktionen avslutas:</div>
            <span class="info endtime">2016-07-20 10:44</span>
          </div>
          <div class="row market-value">
            <div class="heading">Marknadsvärde:</div>
            <span class="info market-value">3 000 kr exkl moms</span>
          </div>
          <div class="row bid-info">
            <div class="heading">Högsta Bud:</div>
            <span class="info highest-bid">-</span>
            <br>
            <div class="heading">Budgivare:</div>
            <span class="info bidder">-</span>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
