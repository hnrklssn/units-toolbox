    <script>
      function SumWidths(id) {
        var i = 0;
        $(id).each(function (index) {
        i += parseInt($(this).outerWidth(true), 10);
        });
        return i;
      }
      function SetMenuWidth() {
        var sum = SumWidths("#menu-items li");
        $("#center-box").width(sum + 2);
        $("#bg-one").width(sum - 1);
      }
    </script>
